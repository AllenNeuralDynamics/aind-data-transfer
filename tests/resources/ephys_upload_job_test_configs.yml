# Leave values blank to use defaults
raw_data:
  name: openephys
  source_dir: tests/resources/v0.6.x_neuropixels_multiexp_multistream
clip_data_job:
  clip: true # Set as false to skip clip step
  clipped_data_dest: tests/resources/ecephys_clipped
  clip_kwargs:
    n_frames:
compress_data_job:
  compress: true # Set as false to skip compress step
  compressed_data_dest: tests/resources/ecephys_compressed
  write_kwargs: {"n_jobs": -1, "chunk_duration": "1s", "progress_bar": true}
  format_kwargs:
    output_format:
  compressor:
    compressor_name: blosc
    kwargs: {"shuffle": "BITSHUFFLE"}
  scale_params:
    num_chunks_per_segment:
    chunk_size: 20
    disable_tqdm: false
upload_data_job:
  dryrun: true # Set to true to perform a dryrun
  upload_to_s3: true # Set as false to skip uploading to s3
  s3_dest: "s3://aind-transfer-test/test_20221001"
  upload_to_gcp: true # Set as false to skip uploading to gcp
  gcp_dest: "gs://aind-data-dev/test_20221001"
