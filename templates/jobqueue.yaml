jobqueue:
  slurm:
    name: dask-worker

    # Dask worker options
    cores: 2                   # Total number of cores per job
    memory: 4GB               # Total amount of memory per job (total 128GB per node)
    death-timeout: 600           # Number of seconds to wait if a worker can not find a scheduler
    local-directory: /scratch/fast/$SLURM_JOB_ID  # local SSD

    # SLURM resource manager options
    queue: aind
    walltime: '01:00:00'
    job-extra: ['--tmp 1GB']