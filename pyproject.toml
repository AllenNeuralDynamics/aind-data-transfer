[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aind-data-transfer"
description = "Services for compression and transfer of aind-data to the cloud"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3"
]
readme = "README.md"
dynamic = ["version"]

dependencies = [
    'pandas',
    's3transfer[crt]',
    'numpy>=1.16',
    'pyyaml',
    'google-cloud-storage'
]

[project.optional-dependencies]
dev = [
    'aind-data-transfer[full]',
    'black',
    'coverage',
    'flake8',
    'interrogate',
    'isort',
    'Sphinx'
]
ephys = [
    'spikeinterface[full]',
    'probeinterface>=0.2.11',
    'zarr',
    'wavpack-numcodecs>=0.1.3'
]
imaging = [
    'dask-jobqueue',
    'dask-image',
    'bokeh>=2.1.1',
    'gcsfs',
    'xarray-multiscale',
    'parameterized'
]
full = [
    'aind-data-transfer[ephys]',
    'aind-data-transfer[imaging]'
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "aind_data_transfer.__version__"}
readme = {file = ["README.md"]}

[tool.black]
line-length = 79
target_version = ['py36']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | .gitignore
)
'''

[tool.coverage.run]
omit = ["*__init__*"]
source = ["src", "tests"]

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:"]
fail_under = 0

[tool.isort]
line_length = 79

[tool.interrogate]
exclude = ["setup.py", "docs", "build"]
fail-under = 0
